version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: pytest
          commands:
            - sem-version python 3.7
            - checkout
            - python -m pip install --upgrade pip
            - pip install -r requirements-test.txt
            - pip install pytest
            - pytest
