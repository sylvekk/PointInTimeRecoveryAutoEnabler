version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: pytest
          commands:
            - sem-version python 3.8
            - checkout
            - python -m pip3 install --upgrade pip3
            - pip3 install -r requirements-test.txt
            - pip3 install flake8
            - pip3 install pytest
            - pytest
